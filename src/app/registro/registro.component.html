<div class="container" id="imagen">
  <div class="clothing">
    <div class="item">
      <img class="img" src="assets/images/chaqueta-1.jpg" alt="Describe Image">
    </div>
  </div>
    <div class="form-container">
      <form class = "form">
        <div class = "form-group">
            <label class = "form-label">Primer Nombre</label>
              <input type="text" class = "form-input" placeholder="Ej. Juan " required
              [(ngModel)]="nombre1" name="nombre1"/>
        </div>
        <div class = "form-group">
          <label class = "form-label">Segundo Nombre</label>
            <input type="text" class = "form-input" placeholder="Ej. José " required
            [(ngModel)]="nombre2" name="nombre2"/>
      </div>
        <div class = "form-group">
            <label class = "form-label">Primer Apellido</label>
              <input type="text" class = "form-input" placeholder="Ej. Montoya" required
              [(ngModel)]="apellido1" name="apellido1"/>
        </div>
        <div class = "form-group">
          <label class = "form-label">Segundo Apellido</label>
            <input type="text" class = "form-input" placeholder="Ej. Montoya" required
            [(ngModel)]="apellido2" name="apellido2"/>
      </div>
        <div class = "form-group">
            <label class = "form-label">Correo</label>
              <input type="text" class = "form-input" placeholder="micorreo@correo.com" required
              [(ngModel)]="email" name="email"/>
        </div>
        <div class = "form-group">
            <label class = "form-label">Teléfono</label>
                <input type="text" class = "form-input" placeholder="2452845" required
                [(ngModel)]="telefono" name="telefono"/>
        </div>
        <div class = "form-group">
            <label class = "form-label">Identificación</label>
                <input type="text" class = "form-input" placeholder="Ejemplo" required
                [(ngModel)]="idCliente" name="idCliente"/>
        </div>
        <div class = "form-group">
          <label class = "form-label">Dirección</label>
              <input type="text" class = "form-input" placeholder="Ejemplo" required
                [(ngModel)]="direccion" name="direccion"/>
        </div>
        <div class = "form-group">
          <label class = "form-label">Ciudad</label>
              <input type="text" class = "form-input" placeholder="Ejemplo" required
              [(ngModel)]="ciudad" name="ciudad"/>
        </div>
        <div class = "form-group">
          <label class = "form-label">Provincia</label>
              <input type="text" class = "form-input" placeholder="Ejemplo" required
              [(ngModel)]="provincia" name="provincia"/>
        </div>
          <div class = "form-group">
            <label class = "form-label">Contraseña</label>
                <input type="text" class = "form-input" placeholder="Ejemplo" required
                [(ngModel)]="password" name="password"/>
          </div>
        <div class= "form-group">
                <input type="button" class = "form-submit" value = "Registrar"
                (click)="enviarRegistro()"/>
        </div>
    </form>
  </div>
</div>
